# Mercedes-Benz Digital Assembly Platform - Backend Configuration
# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration - MS SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=mercedes_benz_db;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=MercedesBenz2026!
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.ats.mercedesbenz=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Application Configuration
app.name=Mercedes-Benz Digital Assembly Platform
app.version=1.0.0
app.developer=ATS Conveyors I Pvt Ltd

# CORS Configuration
cors.allowed-origins=http://localhost:5174,http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.max-age=3600

# Jackson Configuration
spring.jackson.date-format=dd-MM-yyyy HH:mm:ss
spring.jackson.time-zone=Asia/Kolkata
spring.jackson.default-property-inclusion=non_null
